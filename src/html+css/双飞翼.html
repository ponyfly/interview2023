<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
  .float {
      float: left;
  }
  #wrap {
      width: 100%;
      height: 300px;
      background-color: rebeccapurple;
  }
  .center {
      margin: 0 200px;
  }
  .left {
      width: 200px;
      height: 300px;
      background-color: gray;
      margin-left: -100%;
  }
  .right {
      width: 200px;
      height: 300px;
      background-color: darkgreen;
      margin-left: -200px;
  }
</style>
<body>
<div class="container">
  <div id="wrap" class="float">
    <div class="center"></div>
  </div>
  <div class="left float"></div>
  <div class="right float"></div>
</div>
</body>
</html>
